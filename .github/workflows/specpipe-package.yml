# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
# Modified for the specpipe package use

name: SpecPipe Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install black ruff mypy pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Format with Black
      run: |
        black --config pyproject.toml --check --diff .

    - name: Lint with Ruff
      run: |
        ruff check --config pyproject.toml .

    - name: Type check with Mypy
      run: |
        mypy --config-file pyproject.toml src/specpipe/
        mypy --config-file pyproject.toml tests/

    - name: Test with pytest
      run: |
        pytest
